<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CHURCH SONGS</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      background-color: #121212;
      color: #f0f0f0;
    }

    .sidebar {
      width: 250px;
      background: linear-gradient(180deg, #1f1f1f, #2e2e2e);
      color: white;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.5);
    }

    .sidebar h2 {
      margin-top: 0;
      color: #00ffcc;
    }

    .sidebar button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .sidebar button:hover {
      background-color: #444;
    }

    .content {
      flex: 1;
      padding: 20px;
      background-color: #181818;
    }

    #searchBar {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    #searchInput {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #333;
      background-color: #222;
      color: #fff;
    }

    #searchBar button {
      padding: 10px 14px;
      border: none;
      background-color: #00bfa5;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #searchBar button:hover {
      background-color: #009e88;
    }

    #clearSearch {
      background-color: #ff4c4c;
    }

    #clearSearch:hover {
      background-color: #d43b3b;
    }

    #suggestions button {
      display: block;
      margin: 5px 0;
      padding: 8px;
      width: 100%;
      text-align: left;
      background-color: #2a2a2a;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #suggestions button:hover {
      background-color: #3a3a3a;
    }

    pre {
      white-space: pre-wrap;
      background-color: #222;
      padding: 15px;
      border-radius: 8px;
      color: #e0e0e0;
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>CHURCH SONGS</h2>
    <button onclick="showPraiseSongs()">Praise Songs</button>
    <button onclick="showWorshipSongs()">Worship Songs</button>
    <button onclick="showContent()">Content</button>
  </div>

  <div class="content">
    <div id="searchBar">
      <input type="text" id="searchInput" placeholder="Search songs..." />
      <button onclick="handleSearch()">Search</button>
      <button id="clearSearch">‚ùå</button>
    </div>
    <div id="suggestions"></div>
    <div id="songDisplay"></div>
  </div>

  <script>
    const songs = {
      "Yeshu Tera Naam": {
        category: "praise",
        content: `(F)         (Eb)
YESHU TERA NAAM
(Bb)        (F)
SABSE UCHA HAI       -(x4)

(F)                (Eb)
1. JIS NAAM MAIN HAI MUKTI
(Bb)                 (F)
JIS NAAM MAIN HAI SHAKTI 
(F)                 (Eb) 
JIS NAAM MAIN HAI SHANTI
(Bb)               (F)
DETA VOH NAAM CHANGAIE`
      },
      "Praise": {
        category: "praise",
        content: `Key: A
Capo: 2nd Fret

[A] Mera dil tujhmein basa hai
[F#m] Tu hi mera raasta hai
[D] Tu mera sab kuch hai
[E] Tere jaisa koi nahi

[A] Teri mahima gaata hoon
[F#m] Har pal tujhmein jeeta hoon
[D] Tujhmein hi aradhna
[E] Tujhmein hi vishwas hai

Chorus:
[A] Yeshu naam mahaan hai
[F#m] Yeshu naam mahaan hai
[D] Yeshu naam mahaan hai
[E] Sada ke liye

Bridge:
[D] Tu hi rajaon ka raja
[A] Tu hi mahima ka taaj
[E] Tere aage jhukte hain sab
[F#m] Tu akela pavitra hai`
      },
      "Charno Main Tere Hum Ate Hain": {
        category: "worship",
        content: `(D)                       (A)
CHARNO MAIN TERE HUM ATE HAIN
(D)                   (A)   
SARA ADAR TUJKO DETE HAIN   - x2

(G)                    (D)
KYA DETE TERE CHARNO MAIN
(Em)                 (A)
APNA TAN MAN AUR JIVAN

(D)              (G)
TERE HI LIYE SAB KUCHH
(Em)         (A)     (D)
TUJHKO HI ARPAN KARTE HAIN`
      },
      "Jai Yeshu": {
        category: "worship",
        content: `(D)   (G)   (A)   (D)
JAI YESHU , JAI YESHU
(Bm)     (Em)
JAI YESHUUUU

(D)           (G)
TUJH MEIN SHAKTI
(A)             (D)
TUJH MEIN SAMAADHAN`
      }
    };

    const suggestionsBox = document.getElementById("suggestions");
    const songDisplay = document.getElementById("songDisplay");

    function showPraiseSongs() {
      suggestionsBox.innerHTML = "";
      const praiseSongs = Object.keys(songs).filter(key => songs[key].category === "praise");
      praiseSongs.forEach(song => {
        const btn = document.createElement("button");
        btn.textContent = song;
        btn.onclick = () => handleSearch(song);
        suggestionsBox.appendChild(btn);
      });
      songDisplay.innerHTML = "";
    }

    function showWorshipSongs() {
      suggestionsBox.innerHTML = "";
      const worshipSongs = Object.keys(songs).filter(key => songs[key].category === "worship");
      worshipSongs.forEach(song => {
        const btn = document.createElement("button");
        btn.textContent = song;
        btn.onclick = () => handleSearch(song);
        suggestionsBox.appendChild(btn);
      });
      songDisplay.innerHTML = "";
    }

    function handleSearch(forcedQuery) {
      const input = forcedQuery || document.getElementById("searchInput").value.trim();
      const lowerInput = input.toLowerCase();
      const match = Object.keys(songs).find(key => key.toLowerCase() === lowerInput);

      if (match) {
        songDisplay.innerHTML = `
          <h3>${match}</h3>
          <pre id="songContent">${songs[match].content}</pre>
        `;
        suggestionsBox.innerHTML = "";
      } else {
        songDisplay.innerHTML = `<p>No results found.</p>`;
        suggestionsBox.innerHTML = "";
      }
    }

    document.getElementById("clearSearch").addEventListener("click", function () {
      document.getElementById("searchInput").value = "";
      songDisplay.innerHTML = "";
      suggestionsBox.innerHTML = "";
    });

    document.getElementById("searchInput").addEventListener("input", function () {
      const query = this.value.trim().toLowerCase();
      suggestionsBox.innerHTML = "";
      if (query.length === 0) return;

      const matches = Object.keys(songs).filter(song =>
        song.toLowerCase().startsWith(query)
      );

      matches.forEach(song => {
        const btn = document.createElement("button");
        btn.textContent = song;
        btn.onclick = () => handleSearch(song);
        suggestionsBox.appendChild(btn);
      });
    });

    function showContent() {
      suggestionsBox.innerHTML = "";
      songDisplay.innerHTML = "";
      const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const wrapper = document.createElement("div");
      wrapper.style.display = "flex";
      wrapper.style.flexWrap = "wrap";
      wrapper.style.gap = "10px";

      for (let letter of alphabet) {
        const btn = document.createElement("button");
        btn.textContent = letter;
        btn.style.flex = "1 0 calc(20% - 10px)";
        btn.onclick = () => filterSongsByLetter(letter);
        wrapper.appendChild(btn);
      }
      suggestionsBox.appendChild(wrapper);
    }

    function filterSongsByLetter(letter) {
      suggestionsBox.innerHTML = "";
      songDisplay.innerHTML = "";
      const matches = Object.keys(songs).filter(song =>
        song[0].toUpperCase() === letter && songs[song].content
      );

      if (matches.length === 0) {
        suggestionsBox.innerHTML = `<p>No songs found for '${letter}'.</p>`;
        return;
      }

      matches.forEach(song => {
        const btn = document.createElement("button");
        btn.textContent = song;
        btn.onclick = () => handleSearch(song);
        suggestionsBox.appendChild(btn);
      });
    }
  </script>
</body>
</html>
