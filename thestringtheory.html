    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      background-color: #121212;
      color: #f0f0f0;
    }

    .sidebar {
      width: 250px;
      background: linear-gradient(180deg, #1f1f1f, #2e2e2e);
      color: white;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.5);
    }

    .sidebar h2 {
      margin-top: 0;
      color: #00ffcc;
    }

    .sidebar button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .sidebar button:hover {
      background-color: #444;
    }

    .content {
      flex: 1;
      padding: 20px;
      background-color: #181818;
    }

    #searchBar {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    #searchInput {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #333;
      background-color: #222;
      color: #fff;
    }

    #searchBar button {
      padding: 10px 14px;
      border: none;
      background-color: #00bfa5;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #searchBar button:hover {
      background-color: #009e88;
    }

    #clearSearch {
      background-color: #ff4c4c;
    }

    #clearSearch:hover {
      background-color: #d43b3b;
    }

    #suggestions button {
      display: block;
      margin: 5px 0;
      padding: 8px;
      width: 100%;
      text-align: left;
      background-color: #2a2a2a;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #suggestions button:hover {
      background-color: #3a3a3a;
    }

    pre {
      white-space: pre-wrap;
      background-color: #222;
      padding: 15px;
      border-radius: 8px;
      color: #e0e0e0;
      max-height: 400px;
      overflow-y: auto;
    }

    .scroll-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }

    .scroll-controls input {
      width: 50px;
      text-align: center;
      background-color: #222;
      color: white;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 6px;
    }

    .scroll-controls button {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      background-color: #555;
      color: white;
      cursor: pointer;
    }

    .scroll-controls button:hover {
      background-color: #777;
    }
  </style>
</head>
<body>

    <button onclick="showPraiseSongs()">Praise Songs</button>

    const suggestionsBox = document.getElementById("suggestions");
    const songDisplay = document.getElementById("songDisplay");

    function showPraiseSongs() {
      suggestionsBox.innerHTML = "";
      const praiseSongs = Object.keys(songs).filter(key => songs[key].category === "praise");
      praiseSongs.forEach(song => {
        const btn = document.createElement("button");
        btn.textContent = song;
        btn.onclick = () => handleSearch(song);
        suggestionsBox.appendChild(btn);
      });
      songDisplay.innerHTML = "";
    }

    function showWorshipSongs() {
      suggestionsBox.innerHTML = "";
      const worshipSongs = Object.keys(songs).filter(key => songs[key].category === "worship");
      worshipSongs.forEach(song => {
        const btn = document.createElement("button");
        btn.textContent = song;
        btn.onclick = () => handleSearch(song);
        suggestionsBox.appendChild(btn);
      });
      songDisplay.innerHTML = "";
    }

    function handleSearch(forcedQuery) {
      const input = forcedQuery || document.getElementById("searchInput").value.trim();
      const lowerInput = input.toLowerCase();
      const match = Object.keys(songs).find(key => key.toLowerCase() === lowerInput);

      if (match) {
        songDisplay.innerHTML = `
          <h3>${match}</h3>
          <div class="scroll-controls">
            <button onclick="decreaseSpeed()">-</button>
            <input type="number" id="scrollSpeed" value="2.0" step="0.1" min="0.1">
            <button onclick="increaseSpeed()">+</button>
            <button onclick="startAutoScroll()">Start</button>
            <button onclick="stopAutoScroll()">Stop</button>
          </div>
          <pre id="songContent">${songs[match].content}</pre>
        `;
        suggestionsBox.innerHTML = "";
        stopAutoScroll();
      } else {
        songDisplay.innerHTML = `<p>No results found.</p>`;
        suggestionsBox.innerHTML = "";
      }
    }

    document.getElementById("clearSearch").addEventListener("click", function () {
      document.getElementById("searchInput").value = "";
      songDisplay.innerHTML = "";
      suggestionsBox.innerHTML = "";
    });

    document.getElementById("searchInput").addEventListener("input", function () {
      const query = this.value.trim().toLowerCase();
      suggestionsBox.innerHTML = "";
      if (query.length === 0) return;

      const matches = Object.keys(songs).filter(song =>
        song.toLowerCase().startsWith(query)
      );

      matches.forEach(song => {
        const btn = document.createElement("button");
        btn.textContent = song;
        btn.onclick = () => handleSearch(song);
        suggestionsBox.appendChild(btn);
      });
    });

    function showContent() {
      suggestionsBox.innerHTML = "";
      songDisplay.innerHTML = "";
      const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const wrapper = document.createElement("div");
      wrapper.style.display = "flex";
      wrapper.style.flexWrap = "wrap";
      wrapper.style.gap = "10px";

      for (let letter of alphabet) {
        const btn = document.createElement("button");
        btn.textContent = letter;
        btn.style.flex = "1 0 calc(20% - 10px)";
        btn.onclick = () => filterSongsByLetter(letter);
        wrapper.appendChild(btn);
      }
      suggestionsBox.appendChild(wrapper);
    }

    function filterSongsByLetter(letter) {
      suggestionsBox.innerHTML = "";
      songDisplay.innerHTML = "";
      const matches = Object.keys(songs).filter(song =>
        song[0].toUpperCase() === letter && songs[song].content
      );

      if (matches.length === 0) {
        suggestionsBox.innerHTML = `<p>No songs found for '${letter}'.</p>`;
        return;
      }

      matches.forEach(song => {
        const btn = document.createElement("button");
        btn.textContent = song;
        btn.onclick = () => handleSearch(song);
        suggestionsBox.appendChild(btn);
      });
    }

    let scrollInterval;

    function startAutoScroll() {
      stopAutoScroll();
      const speedInput = document.getElementById("scrollSpeed");
      speedInput.value = "2.0"; // set to 2 when started
      const speed = parseFloat(speedInput.value);
      const content = document.getElementById("songContent");

      if (speed > 0 && content) {
        scrollInterval = setInterval(() => {
          content.scrollTop += 1;
          if (content.scrollTop + content.clientHeight >= content.scrollHeight) {
            stopAutoScroll();
          }
        }, 1000 / speed); // high number = faster
      }
    }

    function stopAutoScroll() {
      clearInterval(scrollInterval);
    }

    function increaseSpeed() {
      const speedInput = document.getElementById("scrollSpeed");
      speedInput.value = (parseFloat(speedInput.value) + 0.1).toFixed(1);
    }

    function decreaseSpeed() {
      const speedInput = document.getElementById("scrollSpeed");
      let newSpeed = Math.max(0.1, parseFloat(speedInput.value) - 0.1);
      speedInput.value = newSpeed.toFixed(1);
    }
