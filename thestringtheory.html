<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title></title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #111;
      color: #eee;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -100%;
      width: 250px;
      height: 100vh;
      background-color: #1c1c1c;
      color: #f2a365;
      transition: left 0.3s ease;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.4);
      z-index: 1000;
      padding: 20px;
    }

    .sidebar.open {
      left: 0;
    }

    .menu-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 20px;
      width: 25px;
      cursor: pointer;
      z-index: 1100;
    }

    .menu-icon.hidden {
      display: none;
    }

    .menu-icon div {
      height: 3px;
      background-color: #f2a365;
      border-radius: 2px;
    }

    .topbar {
      background-color: #2f2f2f;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .info-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #f2a365;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      text-align: center;
    }

    .search-container {
      position: absolute;
      top: 20px;
      right: 70px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    input[type="text"] {
      padding: 8px;
      margin-right: 10px;
      border-radius: 8px;
      border: 1px solid #f2a365;
      background-color: #333;
      color: #f2a365;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background-color: #f2a365;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffda6f;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      color: #f2a365;
      width: 80%;
      max-width: 500px;
    }

    .modal .close {
      color: #f2a365;
      font-size: 30px;
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }

    .content {
      padding: 20px;
    }

    #songDisplay {
      margin-top: 20px;
      padding: 20px;
      color: #f2a365;
      white-space: pre-wrap;
    }

    .suggestions {
      background-color: #333;
      border: 1px solid #f2a365;
      color: #f2a365;
      border-radius: 4px;
      width: 220px;
      position: absolute;
      top: 40px;
      z-index: 999;
    }

    .suggestions div {
      padding: 5px 10px;
      cursor: pointer;
    }

    .suggestions div:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <div class="menu-icon" id="menuIcon" onclick="toggleSidebar()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <button class="info-button" onclick="showInfo()">i</button>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search...">

    <button onclick="handleSearch()">Search</button>
  </div>

  <div class="sidebar" id="sidebar">

      const isClickInside = sidebar.contains(event.target) || event.target.closest('.menu-icon') || event.target.closest('.search-container');

        menuIcon.classList.remove("hidden");
        suggestionsBox.innerHTML = "";

    function showPraiseSong() {
      sidebar.classList.remove("open");
      menuIcon.classList.remove("hidden");
      songDisplay.innerHTML = `<div style="color: #f2a365; line-height: 1.2; font-size: 1.2em;">

        <div>Praise</div></div>`;
    }

    function showWorshipSong() {
      sidebar.classList.remove("open");
      menuIcon.classList.remove("hidden");
      songDisplay.innerHTML = `<div style="color: #f2a365; line-height: 1.2; font-size: 1.2em;">

    function showHolySpiritSong() {

      menuIcon.classList.remove("hidden");
      songDisplay.innerHTML = `<div style="color: #f2a365; line-height: 1.2; font-size: 1.2em;">
        <div>Pavitra Atma Aa</div>
      </div>`;
    }

    function showInfo() {
      infoModal.style.display = "flex";
    }

    function closeInfo() {
      infoModal.style.display = "none";
    }

    document.getElementById("searchInput").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        handleSearch();
      }
    });

    const suggestions = [
      "Yeshu Tera Naam",
      "Charno Main Tere Hum Ate Hain",
      "Jai Yeshu",
      "Pavitra Atma Aa",
      "Tere Paas",
      "Praise"
    ];

    document.getElementById("searchInput").addEventListener("input", function() {
      const input = this.value.toLowerCase();
      const matches = suggestions.filter(song => song.toLowerCase().startsWith(input));
      suggestionsBox.innerHTML = "";
      matches.forEach(song => {
        const div = document.createElement("div");
        div.textContent = song;
        div.onclick = () => {
          document.getElementById("searchInput").value = song;
          suggestionsBox.innerHTML = "";
        };
        suggestionsBox.appendChild(div);
      });
    });
  </script>
